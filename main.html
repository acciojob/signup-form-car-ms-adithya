<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="text" id="name" required>
		<label for="email">Email</label>
		<input placeholder="Email" type="email" id="email" required>
		<label for="gender_m">Male</label>
		<input placeholder="" type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input placeholder="" type="radio" id="gender_f" name="gender" required>
		<select placeholder="--Please choose an option--" id="cars" required>
			<option>Toyota</option>
			<option>Tata</option>
			<option>Suzuki</option>
		</select>
		<label for="age">Age</label>
		<input placeholder="Age" type="number" id="age" required>
		<label for="dob">DOB</label>
		<input placeholder="" type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input placeholder="xxx-xxx-xxxx" type="tel" id="tel">
		<label for="password">Password</label>
		<input placeholder="Password" type="password" id="password" required>
		<label for="tos">I agree to the TOS</label>
		<input placeholder="" type="checkbox" id="tos" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
